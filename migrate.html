<!DOCTYPE html><html lang="ar"><head><meta charset="utf-8"><title>هجرة البيانات</title>
<script src="../data.js"></script></head>
<body dir="rtl" style="font-family:sans-serif">
<h1>هجرة البيانات</h1><div id="out"></div>
<script>
(async function(){
  const out=document.getElementById('out');
  let old = window.ZAMZAM_DATA || {};
  const body = JSON.stringify({...old, password:'zamzam2025'});
  try{
    const r = await fetch('save-data.php',{method:'POST',headers:{'Content-Type':'application/json'},body});
    const j = await r.json();
    if(!r.ok) throw new Error(j && j.error || 'فشل');
    out.textContent='نجحت الهجرة: '+(j.message||'OK');
  }catch(e){ out.textContent='خطأ: '+e.message; }
})();
</script></body></html>
